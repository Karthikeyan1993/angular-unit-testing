<div class="row mt-2">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="card x">
            <div class="card-body">
                <button class="btn btn-danger" (click)="test()">UnSelect All</button>
                <button class="btn btn-danger" (click)="getSelectedRows()">Selected Rows</button>
                <ag-grid-angular 
                #agGrid
                [rowData]="rowData" 
                [columnDefs]="columnDefs" 
                style="height: 500px;" 
                class="ag-theme-material"
                (gridReady)="onGridReady($event)"
                [rowSelection]="rowSelection" 
                [paginationAutoPageSize]="true"
                [pagination]="true"
                ></ag-grid-angular>
            </div>
        </div>
    </div>
</div>
